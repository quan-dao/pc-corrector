CLASS_NAMES: ['car','truck', 'construction_vehicle', 'bus', 'trailer',
              'barrier', 'motorcycle', 'bicycle', 'pedestrian', 'traffic_cone']

DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/nuscenes_dataset.yaml
    VERSION: 'v1.0-trainval'
    USE_MINI_TRAINVAL: True
    PRED_VELOCITY: False
    DATA_PROCESSOR:
        -   NAME: mask_points_and_boxes_outside_range
            REMOVE_OUTSIDE_BOXES: False

        -   NAME: shuffle_points
            SHUFFLE_ENABLED: {
                'train': True,
                'test': True
            }


        -   NAME: transform_points_to_voxels_placeholder
            VOXEL_SIZE: [0.1, 0.1, 0.2]

MODEL:
    NAME: SECONDNet

    VFE:
        NAME: DynMeanVFE
        NUM_POINT_FEATURES: 5

    BACKBONE_3D:
        NAME: VoxelResBackBone8x

    MAP_TO_BEV:
        NAME: HeightCompression
        NUM_BEV_FEATURES: 256

    BACKBONE_2D:
        NAME: BaseBEVBackbone
        LAYER_NUMS: [5, 5]
        LAYER_STRIDES: [1, 2]
        NUM_FILTERS: [128, 256]
        UPSAMPLE_STRIDES: [1, 2]
        NUM_UPSAMPLE_FILTERS: [256, 256]

    CORRECTOR:
        NUM_SWEEPS: 10
        BEV_IMAGE_STRIDE: 8

        NUM_RAW_POINT_FEATURES: 5
        POINT_FEAT_INDEX_OFFSET_FROM_RAW_FEAT:
            SWEEP_INDEX: 0
            INSTANCE_INDEX: 1
            AUGMENTED_INSTANCE_INDEX: 2

        SHARED_CONV_CHANNEL: 256
        POINT_HEAD_MID_CHANNELS: [128]
        INSTANCE_HEAD_MID_CHANNELS: [128]
        EVAL_SEGMENTATION_WHILE_TRAINING: False
        CORRECT_POINTS_WHILE_TRAINING: True
        THRESH_CLS_PROB: 0.35  # will be reduced to 0.3
        HAS_ROI_HEAD: True
        BEV_FEAT_TO_ROI_HEAD: True
        INTERPOLATE_CORRECTED_POINTS: False

    DENSE_HEAD:
        ENABLE: True
        HAS_ROI_HEAD: True
        NAME: AnchorHeadSingle
        CLASS_AGNOSTIC: False

        USE_DIRECTION_CLASSIFIER: True
        DIR_OFFSET: 0.78539
        DIR_LIMIT_OFFSET: 0.0
        NUM_DIR_BINS: 2

        ANCHOR_GENERATOR_CONFIG: [
            {
