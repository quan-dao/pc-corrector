                'anchor_bottom_heights': [ 0.115 ],
                'align_center': False,
                'feature_map_stride': 8,
                'matched_threshold': 0.5,
                'unmatched_threshold': 0.35
            },
            {
                'class_name': barrier,
                'anchor_sizes': [ [ 0.50, 2.53, 0.98 ] ],
