CLASS_NAMES: ['car','truck', 'construction_vehicle', 'bus', 'trailer',
              'barrier', 'motorcycle', 'bicycle', 'pedestrian', 'traffic_cone']

DATA_CONFIG:
    _BASE_CONFIG_: cfgs/dataset_configs/nuscenes_dataset.yaml

    USE_MINI_TRAINVAL: True

    POINT_CLOUD_RANGE: [-51.2, -51.2, -5.0, 51.2, 51.2, 3.0]

    POINT_FEATURE_ENCODING: {
        encoding_type: absolute_coordinates_encoding,
        used_feature_list: [ 'x', 'y', 'z', 'intensity', 'timestamp', 'offset_x', 'offset_y', 'indicator' ],
        src_feature_list: [ 'x', 'y', 'z', 'intensity', 'timestamp', 'offset_x', 'offset_y', 'indicator' ],
    }

    DATA_AUGMENTOR:
        DISABLE_AUG_LIST: [ 'placeholder' ]
        AUG_CONFIG_LIST:
            -   NAME: gt_sampling
                DB_INFO_PATH:
                    - nuscenes_dbinfos_10sweeps_withvelo.pkl
                PREPARE: {
                    filter_by_min_points: [
                            'car:5','truck:5', 'construction_vehicle:5', 'bus:5', 'trailer:5',
                            'barrier:5', 'motorcycle:5', 'bicycle:5', 'pedestrian:5', 'traffic_cone:5'
                    ],
                }

                SAMPLE_GROUPS: [
                        'car:2','truck:3', 'construction_vehicle:7', 'bus:4', 'trailer:6',
                        'barrier:2', 'motorcycle:6', 'bicycle:6', 'pedestrian:2', 'traffic_cone:2'
                ]

                NUM_POINT_FEATURES: 5
                DATABASE_WITH_FAKELIDAR: False
                REMOVE_EXTRA_WIDTH: [ 0.0, 0.0, 0.0 ]
                LIMIT_WHOLE_SCENE: True
                PAD_WITH_OFFSET_INDICATOR: True

            -   NAME: random_world_flip
                ALONG_AXIS_LIST: [ 'x', 'y' ]
                POINT_FEAT_TO_TRANSFORM: [ 5, 6 ]

            -   NAME: random_world_rotation
                WORLD_ROT_ANGLE: [ -0.3925, 0.3925 ]
                POINT_FEAT_TO_TRANSFORM: [ 5, 6 ]

            -   NAME: random_world_scaling
                WORLD_SCALE_RANGE: [ 0.95, 1.05 ]
                POINT_FEAT_TO_TRANSFORM: [ 5, 6 ]

    DATA_PROCESSOR:
        -   NAME: mask_points_and_boxes_outside_range
            REMOVE_OUTSIDE_BOXES: True

        -   NAME: shuffle_points
            SHUFFLE_ENABLED: {
                'train': True,
                'test': True
            }

        -   NAME: transform_points_to_voxels_placeholder
            VOXEL_SIZE: [ 0.1, 0.1, 0.2 ]

MODEL:
    NAME: SECONDNet

    PC_CORRECTOR:
        BEV_SEG_CKPT: ./from_idris/ckpt/bev_seg_caddn_style_fullnusc_ep5.pth
        RETURN_OFFSET: True
        RETURN_CLUSTER_ENCODING: False

    VFE:
        NAME: DynMeanVFE

    BACKBONE_3D:
        NAME: VoxelResBackBone8x

    MAP_TO_BEV:
        NAME: HeightCompression
        NUM_BEV_FEATURES: 256

    BACKBONE_2D:
        NAME: BaseBEVBackbone
        LAYER_NUMS: [5, 5]
        LAYER_STRIDES: [1, 2]
        NUM_FILTERS: [128, 256]
        UPSAMPLE_STRIDES: [1, 2]
        NUM_UPSAMPLE_FILTERS: [256, 256]

    DENSE_HEAD:
        NAME: AnchorHeadMulti
        CLASS_AGNOSTIC: False

        DIR_OFFSET: 0.78539
        DIR_LIMIT_OFFSET: 0.0
        NUM_DIR_BINS: 2

        USE_MULTIHEAD: True
        SEPARATE_MULTIHEAD: True
        ANCHOR_GENERATOR_CONFIG: [
            {
                'class_name': car,
                'anchor_sizes': [[4.63, 1.97, 1.74]],
                'anchor_rotations': [0, 1.57],
                'anchor_bottom_heights': [-0.95],
                'align_center': False,
                'feature_map_stride': 8,
                'matched_threshold': 0.6,
                'unmatched_threshold': 0.45
            },
            {
                'class_name': truck,
                'anchor_sizes': [[6.93, 2.51, 2.84]],
                'anchor_rotations': [0, 1.57],
                'anchor_bottom_heights': [-0.6],
                'align_center': False,
                'feature_map_stride': 8,
                'matched_threshold': 0.55,
                'unmatched_threshold': 0.4
            },
            {
                'class_name': construction_vehicle,
                'anchor_sizes': [[6.37, 2.85, 3.19]],
                'anchor_rotations': [0, 1.57],
                'anchor_bottom_heights': [-0.225],
                'align_center': False,
                'feature_map_stride': 8,
                'matched_threshold': 0.5,
